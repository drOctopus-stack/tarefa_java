
    <br/><br/>
    <p-panel header="Buscar empresas" >
        <br/>
        <span class="p-float-label p-input-icon-left" style="margin-left: 23%;">
            <i class="pi pi-search"></i>
            <input   name="cnpj" [(ngModel)] ="empresa.cnpj" type="text" pInputText  />
            <label >Cnpj</label>
        </span>
  
        <span class="p-float-label p-input-icon-left" style="margin-left: 10%;">
            <i class="pi pi-search"></i>
             <input   name="nomeEmpresa" [(ngModel)] ="empresa.nomeEmpresa" type="text" pInputText   />
            <label >Nome da empresa</label>
        </span>
  
<br/>
<br/>
<br/>

<button (click)="buscarEmpresas(empresa.nomeEmpresa,empresa.cnpj)" pButton type="button" label="Buscar"  style="margin-left: 40%;width:10%"></button>

<br/>
<br/>
<p-table [value]="empresas" *ngIf="empresas !=null">
    <ng-template pTemplate="header">
        <tr>
            <th> Id</th>
            <th> Nome </th>
            <th> Cnpj</th>
            <th> Ações </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empresa>
        <tr  >
            <td> {{ empresa.id }} </td>
            <td> {{ empresa.nomeEmpresa }} </td>
            <td> {{ empresa.cnpj }} </td>
            <td>
                
               
                <button  (click) = "deleteEmpresa(empresa.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
               
            </td>
        </tr>
    </ng-template>
   
</p-table>
</p-panel>
